<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Scramble</h1>
        <div id="scrambled-word" class="scrambled-word">A E G E X C N H</div>
        <p id="hint" class="hint">Hint: The act of trading</p>
        <p id="timer" class="timer">Time Left: 15s</p>
        <input type="text" id="user-input" placeholder="Enter a valid word">
        <div class="buttons">
            <button id="refresh-btn">Refresh Word</button>
            <button id="submit-btn">Check Word</button>
        </div>
        <p id="feedback-message"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
